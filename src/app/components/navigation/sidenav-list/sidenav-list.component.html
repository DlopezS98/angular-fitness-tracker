<mat-nav-list>
  <a mat-list-item routerLink="/" (click)="onCloseSideNav()">
    <mat-icon>home</mat-icon><span class="nav-caption">Home</span>
  </a>
  <a
    *ngIf="!(IsAuth$ | async)"
    mat-list-item
    routerLink="/signup"
    (click)="onCloseSideNav()"
  >
    <mat-icon>face</mat-icon><span class="nav-caption">Signup</span>
  </a>
  <a
    *ngIf="!(IsAuth$ | async)"
    mat-list-item
    routerLink="/login"
    (click)="onCloseSideNav()"
  >
    <mat-icon>login</mat-icon><span class="nav-caption">Login</span>
  </a>
  <a
    *ngIf="IsAuth$ | async"
    mat-list-item
    routerLink="/training"
    (click)="onCloseSideNav()"
  >
    <mat-icon>fitness_center</mat-icon><span class="nav-caption">Training</span>
  </a>
  <mat-list-item *ngIf="IsAuth$ | async">
    <button mat-icon-button>
      <mat-icon>eject</mat-icon>
      <span class="nav-caption" (click)="logout()">Logout</span>
    </button>
  </mat-list-item>
  <mat-list-item>
    <a
      mat-icon-button
      href="https://github.com/DlopezS98/angular-fitness-tracker"
      target="_blank"
    >
      <img src="../../../../assets/GitHub-Mark-Light-32px.png" width="30px" height="30px">
      <span class="nav-caption">source code</span>
    </a>
  </mat-list-item>
</mat-nav-list>
